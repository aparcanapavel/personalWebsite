<div id="projectContainer">

  <h3>{{ fullProject.projTitle }}</h3>

  <div class="projectIcon">
    <a href="{{fullProject.projURL}}" routerLink="/{{fullProject.routeURL}}" target="_blank"><img src="{{ fullProject.projIcon }}" alt=""></a>
  </div>
  <div class="projectEssay">
    <p *ngFor="let essay of fullProject.projEssay">{{essay.projParagraph}}
    </p>
    <p class="url"><a href="{{fullProject.projURL}}" routerLink="/{{fullProject.routeURL}}" target="_blank">Click here</a> to view the project</p>
    <p *ngIf="fullProject.gitURL != 'false'" class="git">Source code: <a class="fab fa-github" href="{{fullProject.gitURL}}" target="_blank"></a></p>
  </div>

  <div id="projectSlideshow">
    <carousel [noPause]="false">
      <slide *ngFor="let slide of fullProject.slideShow">
        <img src="{{ slide.slide }}" alt="image slide" style="display: block; width: 100%;">
        <div class="carousel-caption">
          <h5>{{ slide.imgTitle }}</h5>
        </div>
      </slide>
    </carousel>
  </div>

</div>
